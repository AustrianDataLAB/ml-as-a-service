apiVersion: apps/v1
kind: Deployment
metadata:
  name: training-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: training-service
  template:
    metadata:
      labels:
        app: training-service
    spec:
      containers:
      - name: training-service
        image: ghcr.io/austriandatalab/ml-as-a-service:feature-training-service  # Replace this with remote eventually
#        image: mlaas-service-training
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
---

apiVersion: v1
kind: Service
metadata:
  name: training-service
spec:
  selector:
    app: training-service
  ports:
    - protocol: TCP
      name: api
      port: 5000
      targetPort: 5000