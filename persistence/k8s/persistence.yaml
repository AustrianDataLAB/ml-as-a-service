apiVersion: v1
kind: Secret
metadata:
  name: azurite-secret
type: Opaque
data:
  CONNECTION_STRING: 
---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: persistence-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: persistence-service
  template:
    metadata:
      labels:
        app: persistence-service
    spec:
      containers:
      - name: persistence-service
        image: ghcr.io/austriandatalab/ml-as-a-service:feature-persistence-service  # Replace this with remote eventually
#        image: mlaas-service-persistence
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: azurite-secret
              key: CONNECTION_STRING
---

apiVersion: v1
kind: Service
metadata:
  name: persistence-service
spec:
  selector:
    app: persistence-service
  ports:
    - protocol: TCP
      name: api
      port: 5000
      targetPort: 5000
