apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-as-a-service.fullname" . }}-azurite
  labels:
  {{- include "ml-as-a-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.persistence.azurite.replicas }}
  selector:
    matchLabels:
      app: azurite
    {{- include "ml-as-a-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: azurite
      {{- include "ml-as-a-service.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.persistence.kubernetesClusterDomain }}
        image: {{ .Values.persistence.azurite.image.repository }}:{{ .Values.persistence.azurite.image.tag
          | default .Chart.AppVersion }}
        name: azurite
        ports:
        - containerPort: 10000
        - containerPort: 10001
        - containerPort: 10002
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ml-as-a-service.fullname" . }}-azurite-service
  labels:
  {{- include "ml-as-a-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.persistence.azuriteService.type }}
  selector:
    app: azurite
  {{- include "ml-as-a-service.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.persistence.azuriteService.ports | toYaml | nindent 2 }}